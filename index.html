<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sejal Bhanushali">
    <meta name="description" content="Harry Potter Quiz App">
    <title>Potter Trivia</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <header>
        <h1>Harry Potter Wizarding Quiz</h1>
    </header>

    <main id="main-content">
        <div id="category-selector">
            <h2>Choose Your Level</h2>
            <button class="category-btn" onclick="startQuiz('easy')">First Year (Easy)</button>
            <button class="category-btn" onclick="startQuiz('medium')">O.W.L Exams (Medium)</button>
            <button class="category-btn" onclick="startQuiz('hard')">N.E.W.T Level (Hard)</button>
            <button class="category-btn" onclick="startQuiz('random')">Random</button>
        </div>

        <div id="quiz-container" class="hidden">
            <h2 id="progress-indicator"></h2>
            <div class="quiz-card">
               <div class="question-text-card">
                <p id="question-text"></p></div>
                <div id="options-container"></div>
            </div>
        </div>

        <div id="result-container" class="hidden">
            <h2>Quiz Completed!</h2>
        
            <div class="result-layout">
                <div class="result-text">
                    <p id="score-display"></p>
                    <p id="quote-display"></p>
                </div>
                <div id="result-gif"></div>
            </div>
        
            <button onclick="restartQuiz()" class="restart-btn">Try Again</button>
        </div>
        

    </main>

    <footer>
        <p>created by  a  seventh  year  at  hogwarts üßô‚Äç‚ôÇÔ∏è</p>
    </footer>
</body>
